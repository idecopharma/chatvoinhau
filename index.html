<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Group</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        
        #chatIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: red;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 12px;
            text-align: center;
            padding: 5px;
        }
        
        #chatIcon:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 999;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #editorPopup {
            flex-direction: column;
        }
        
        #messagePopup {
            flex-direction: column;
        }
        
        #textEditor {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
            width: 100%;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        #startBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #stopBtn {
            background-color: #f44336;
            color: white;
        }
        
        #clearBtn {
            background-color: #ff9800;
            color: white;
        }
        
        #clearAllBtn {
            background-color: #9c27b0;
            color: white;
        }
        
        #sendBtn {
            background-color: #2196F3;
            color: white;
            grid-column: span 2;
        }
        
        #replyBtn {
            background-color: #2196F3;
            color: white;
        }
        
        #resendBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #messageContent {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-height: 50vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            word-wrap: break-word;
        }
        
        .status {
            margin-top: 10px;
            font-style: italic;
            color: #666;
            font-size: 13px;
        }
        
        .interim {
            color: #999;
            font-style: italic;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .message-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
            width: 100%;
        }
        
        #usernameInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #2196f3;
            background-color: #e3f2fd;
        }
        
        #toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        #toolbar button {
            padding: 8px 12px;
            width: auto;
            min-width: 30px;
        }
        
        #messageHistory {
            margin-bottom: 15px;
            max-height: 20vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            font-size: 14px;
            border: 1px solid #eee;
            padding: 8px;
            border-radius: 8px;
            background-color: #f5f5f5;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            z-index: 1001;
        }
        
        @media (min-width: 600px) {
            .popup {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: 500px;
                height: auto;
                max-height: 90vh;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
            
            #textEditor {
                height: 250px;
            }
            
            .button-group {
                grid-template-columns: repeat(4, 1fr);
            }
            
            #sendBtn {
                grid-column: span 4;
            }
            
            .message-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
            
            #chatIcon {
                width: 70px;
                height: 70px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="chatIcon">Chat<br>Group</div>
    
    <div id="editorPopup" class="popup">
        <button class="close-btn" onclick="toggleChat()">√ó</button>
        <input id="usernameInput" placeholder="T√™n b·∫°n" />
        
        <div id="toolbar">
            <button onclick="formatText('bold')"><b>B</b></button>
            <button onclick="formatText('italic')"><i>I</i></button>
            <button onclick="formatText('underline')"><u>U</u></button>
            <button onclick="formatText('strikeThrough')"><s>S</s></button>
            <input type="color" onchange="formatText('foreColor', this.value)" title="ƒê·ªïi m√†u ch·ªØ" style="width: 40px; height: 36px; padding: 0; border: 1px solid #ccc; border-radius: 4px;" />
        </div>
        
        <div contenteditable="true" id="textEditor" placeholder="Nh·∫≠p tin nh·∫Øn ho·∫∑c s·ª≠ d·ª•ng n√∫t 'B·∫Øt ƒë·∫ßu n√≥i'..."></div>

        <div class="button-group">
            <button id="startBtn">üé§ N√≥i</button>
            <button id="stopBtn" disabled>‚èπÔ∏è D·ª´ng</button>
            <button id="clearBtn">üóëÔ∏è X√≥a</button>
            <button id="clearAllBtn">üí£ X√≥a T·∫•t C·∫£</button>
            <button id="sendBtn">‚úâÔ∏è G·ª≠i</button>
        </div>
        <div id="recordingStatus" class="status"></div>
        <div id="interimResult" class="interim"></div>
    </div>
    
    <div id="messagePopup" class="popup">
        <button class="close-btn" onclick="toggleChat()">√ó</button>
        <div id="messageHistory"></div>
        <div id="messageContent"></div>
        <div class="message-buttons">
            <button id="resendBtn">üîÑ Nh·∫Øc l·∫°i</button>
            <button id="clearHistoryBtn">üßπ X√≥a L·ªãch S·ª≠</button>
            <button id="replyBtn">‚Ü©Ô∏è Tr·∫£ l·ªùi</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Kh·ªüi t·∫°o Firebase
           // Kh·ªüi t·∫°o Firebase
      const firebaseConfig = {
  apiKey: "AIzaSyBIp68MT7Sh72-ZibE6iYr3hZCzTfCcY_k",
  authDomain: "podcastideco1.firebaseapp.com",
  projectId: "podcastideco1",
  storageBucket: "podcastideco1.firebasestorage.app",
  messagingSenderId: "219029042374",
  appId: "1:219029042374:web:f6ddb9f7abe755aa7953c7",
  measurementId: "G-0WH57T6Q58"
};
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM elements
        const chatIcon = document.getElementById('chatIcon');
        const editorPopup = document.getElementById('editorPopup');
        const messagePopup = document.getElementById('messagePopup');
        const textEditor = document.getElementById('textEditor');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const sendBtn = document.getElementById('sendBtn');
        const replyBtn = document.getElementById('replyBtn');
        const resendBtn = document.getElementById('resendBtn');
        const messageContent = document.getElementById('messageContent');
        const recordingStatus = document.getElementById('recordingStatus');
        const interimResult = document.getElementById('interimResult');
        const usernameInput = document.getElementById('usernameInput');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        
        // Speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;
        let finalTranscript = '';
        let ignoreOnend = false;
        let silenceTimer;
        const SILENCE_DELAY = 1500;
        let lastMessageTimestamp = 0;
        let currentMessage = '';
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'vi-VN';
            
            recognition.onstart = () => {
                isListening = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                recordingStatus.textContent = "ƒêang nghe... H√£y n√≥i g√¨ ƒë√≥";
                ignoreOnend = false;
                finalTranscript = '';
                textEditor.blur();
                textEditor.innerHTML = '';
                interimResult.textContent = '';
            };
            
            recognition.onend = () => {
                isListening = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                if (ignoreOnend) return;
                
                if (recordingStatus.textContent === "ƒêang nghe... H√£y n√≥i g√¨ ƒë√≥") {
                    recordingStatus.textContent = "ƒê√£ d·ª´ng";
                }
                
                clearTimeout(silenceTimer);
            };
            
            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                let interimTranscript = '';
                let finalTranscriptTemp = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscriptTemp += transcript + '. ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                finalTranscript += finalTranscriptTemp;
                textEditor.innerHTML = finalTranscript + interimTranscript;
                interimResult.textContent = interimTranscript;

                if (interimTranscript) {
                    silenceTimer = setTimeout(() => {
                        interimResult.textContent = '';
                    }, 1500);
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                
                if (event.error === 'no-speech') {
                    recordingStatus.textContent = 'Kh√¥ng ph√°t hi·ªán gi·ªçng n√≥i. H√£y th·ª≠ l·∫°i';
                    ignoreOnend = true;
                } else if (event.error === 'audio-capture') {
                    recordingStatus.textContent = 'Kh√¥ng t√¨m th·∫•y microphone';
                    ignoreOnend = true;
                } else if (event.error === 'not-allowed') {
                    recordingStatus.textContent = 'Truy c·∫≠p microphone b·ªã ch·∫∑n. Vui l√≤ng cho ph√©p truy c·∫≠p';
                    ignoreOnend = true;
                } else {
                    recordingStatus.textContent = `L·ªói: ${event.error}`;
                }
                
                clearTimeout(silenceTimer);
            };
        } else {
            recordingStatus.textContent = "Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ nh·∫≠n d·∫°ng gi·ªçng n√≥i";
            startBtn.disabled = true;
        }
        
        // Event listeners
        chatIcon.addEventListener('click', toggleChat);
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        clearBtn.addEventListener('click', clearText);
        clearAllBtn.addEventListener('click', clearAllMessages);
        sendBtn.addEventListener('click', sendMessage);
        replyBtn.addEventListener('click', replyMessage);
        resendBtn.addEventListener('click', resendMessage);
        clearHistoryBtn.addEventListener('click', clearHistory);
        
        // Load username from localStorage
        usernameInput.value = localStorage.getItem('chat_username') || '';
         // S·ª≠a ƒë·ªïi listener Firebase
        database.ref('messages').limitToLast(1).on('child_added', (snapshot) => {
            const message = snapshot.val();
            if (message.timestamp > lastMessageTimestamp) {
                lastMessageTimestamp = message.timestamp;
                
                // ∆Øu ti√™n s·ª≠ d·ª•ng cleanText n·∫øu c√≥, n·∫øu kh√¥ng th√¨ l√†m s·∫°ch text
                const displayText = message.cleanText || cleanHtmlContent(message.text);
                currentMessage = displayText;
                showMessage(displayText);
            }
        });
        
        // Load message history
        loadMessageHistory();
        
        // Functions
        function toggleChat() {
            if (editorPopup.style.display === 'flex' || messagePopup.style.display === 'flex') {
                editorPopup.style.display = 'none';
                messagePopup.style.display = 'none';
                if (isListening && recognition) {
                    recognition.stop();
                }
            } else {
                if (currentMessage) {
                    messagePopup.style.display = 'flex';
                    editorPopup.style.display = 'none';
                } else {
                    editorPopup.style.display = 'flex';
                    messagePopup.style.display = 'none';
                    textEditor.focus();
                }
            }
        }
        
        function startRecording() {
            if (recognition) {
                finalTranscript = '';
                textEditor.blur();
                textEditor.innerHTML = '';
                interimResult.textContent = '';
                recognition.start();
            }
        }
        
        function stopRecording() {
            if (isListening && recognition) {
                ignoreOnend = true;
                recognition.stop();
                recordingStatus.textContent = "ƒê√£ d·ª´ng";
                interimResult.textContent = '';
                clearTimeout(silenceTimer);
            }
        }
        
        function clearText() {
            textEditor.blur();
            textEditor.innerHTML = '';
            finalTranscript = '';
            interimResult.textContent = '';
            recordingStatus.textContent = '';
        }
        
        function clearAllMessages() {
            if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a T·∫§T C·∫¢ tin nh·∫Øn? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!")) {
                database.ref('messages').remove()
                    .then(() => {
                        clearText();
                        messageContent.textContent = '';
                        interimResult.textContent = '';
                        recordingStatus.textContent = '';
                        lastMessageTimestamp = 0;
                        currentMessage = '';
                        messagePopup.style.display = 'none';
                        editorPopup.style.display = 'flex';
                        loadMessageHistory();
                    })
                    .catch((error) => {
                        console.error("L·ªói khi x√≥a tin nh·∫Øn:", error);
                        alert("C√≥ l·ªói x·∫£y ra khi x√≥a tin nh·∫Øn. Vui l√≤ng th·ª≠ l·∫°i!");
                    });
            }
        }
      function cleanHtmlContent(html) {
    if (!html) return '';
    html = html.replace(/&nbsp;/g, ' '); // <- th√™m d√≤ng n√†y
    const temp = document.createElement('div');
    temp.innerHTML = html;
    let cleanText = temp.textContent || temp.innerText || '';
    cleanText = cleanText.replace(/\s+/g, ' ').trim();
    return cleanText;
}
        // S·ª≠a ƒë·ªïi h√†m sendMessage
        function sendMessage() {
            let messageText = textEditor.innerHTML;
            
            // L√†m s·∫°ch n·ªôi dung HTML tri·ªát ƒë·ªÉ tr∆∞·ªõc khi g·ª≠i
            messageText = cleanHtmlContent(messageText);
            
            if (messageText) {
                currentMessage = messageText;
                const timestamp = Date.now();
                const sender = usernameInput.value.trim() || '·∫®n danh';
                localStorage.setItem('chat_username', sender);
                
                database.ref('messages').push({
                    text: messageText,
                    sender: sender,
                    timestamp: timestamp,
                    cleanText: messageText // Th√™m tr∆∞·ªùng cleanText ƒë·ªÉ ƒë·∫£m b·∫£o
                });
                
                lastMessageTimestamp = timestamp;
                showMessage(messageText);
                editorPopup.style.display = 'none';
                clearText();
                
                if (isListening && recognition) {
                    recognition.stop();
                }
            }
        }
        
        function resendMessage() {
            if (currentMessage) {
                const timestamp = Date.now();
                database.ref('messages').push({
                    text: currentMessage,
                    timestamp: timestamp
                });
                
                lastMessageTimestamp = timestamp;
                recordingStatus.textContent = "ƒê√£ g·ª≠i l·∫°i tin nh·∫Øn";
                setTimeout(() => {
                    recordingStatus.textContent = "";
                }, 2000);
            }
        }
        
       // S·ª≠a ƒë·ªïi h√†m hi·ªÉn th·ªã tin nh·∫Øn
        function showMessage(text) {
            // Lu√¥n l√†m s·∫°ch n·ªôi dung tr∆∞·ªõc khi hi·ªÉn th·ªã
            const cleanText = cleanHtmlContent(text);
            messageContent.textContent = cleanText;
            editorPopup.style.display = 'none';
            messagePopup.style.display = 'flex';
            messageContent.scrollTop = messageContent.scrollHeight;
        }
		// Th√™m h√†m h·ªó tr·ª£ n·∫øu c·∫ßn
function stripHtml(html) {
    let tmp = document.createElement("div");
    tmp.innerHTML = html;
    return tmp.textContent || tmp.innerText || "";
}
        function replyMessage() {
            messagePopup.style.display = 'none';
            editorPopup.style.display = 'flex';
            textEditor.focus();
        }
        
        function loadMessageHistory() {
            database.ref('messages').limitToLast(8).on('value', (snapshot) => {
                const historyDiv = document.getElementById('messageHistory');
                historyDiv.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    const msgEl = document.createElement('div');
                    msgEl.textContent = `‚Ä¢ ${message.sender || '·∫®n danh'}: ${message.text}`;
                    msgEl.style.padding = '6px 0';
                    msgEl.style.borderBottom = '1px dashed #ccc';
                    msgEl.style.fontSize = '14px';
                    historyDiv.appendChild(msgEl);
                });
                historyDiv.scrollTop = historyDiv.scrollHeight;
            });
        }
        
        function clearHistory() {
            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ l·ªãch s·ª≠ chat?")) {
                database.ref('messages').remove();
                loadMessageHistory();
            }
        }
        
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            textEditor.focus();
        }
    </script>
</body>
</html>
